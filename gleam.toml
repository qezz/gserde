name = "gserde"
version = "1.2.1"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "gleam codegen for serialization and deserialization"
licences = ["MIT"]
repository = { type = "github", user = "cdaringe", repo = "gserde" }
internal_modules = [
  "internal",
  "internal/*",
]
# links = [{ title = "Website", href = "https://gleam.run" }]
#
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.62.1 and < 1.0.0"
simplifile = ">= 2.3.0 and < 3.0.0"
fswalk = ">= 3.0.3 and < 4.0.0"
shellout = ">= 1.7.0 and < 2.0.0"
dot_env = ">= 1.2.0 and < 2.0.0"
justin = ">= 1.0.1 and < 2.0.0"
glance = { git = "https://github.com/qezz/glance.git", ref = "eacc06769c49ddf161c67c2948b8fce5c041ac1f" }
gleam_yielder = ">= 1.1.0 and < 2.0.0"
argv = ">= 1.0.2 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.6.1 and < 2.0.0"
gleam_json = ">= 3.0.2 and < 4.0.0"
